<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Strains</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
		<h1>A List of All Strains</h1>
	
	<div th:each="strain: ${strains}">
	<li><a th:href="@{/strain(id=${strain.id})}" th:text="${strain.name}"></a>
	</li>
	</div>
	<div>
        <a href="http://localhost:8080/">Back to home</a>
        </div>
	
</body>
</html>
